<div class="c-photo">
    <ng-container *ngIf="!loading; else loadingTemplate">
        <img class="c-photo__image" *ngFor="let image of images" [src]="image" [alt]="images">
    </ng-container>
    <ng-template #loadingTemplate>
        <div class="c-photo__spinner">
            <div class="c-photo__spinner__circle"></div>
            <div class="c-photo__spinner__circle"></div>
        </div>
    </ng-template>
</div>
