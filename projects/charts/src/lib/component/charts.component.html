<div class="c-charts" fxLayout="row wrap" fxLayoutAlign="flex-start flex-start">

    <div class="c-charts__card c-charts__total" fxFlex.xs="100" fxFlex.sm="'0 1 calc(50% - 20px)'" [fxFlex]="'0 1 calc(50% - 40px)'">
        <apx-chart
            *ngIf="totalCasesChart$ | async; let totalCasesChart"
            #totalCases
            [series]="totalCasesChart?.series"
            [chart]="totalCasesChart?.chart"
            [xaxis]="totalCasesChart?.xaxis"
            [title]="totalCasesChart?.title"
            [colors]="totalCasesChart?.colors"
            [dataLabels]="totalCasesChart?.dataLabels"
            [stroke]="totalCasesChart?.stroke"
            [grid]="totalCasesChart?.grid"
            [yaxis]="totalCasesChart?.yaxis"
            [legend]="totalCasesChart?.legend"
        ></apx-chart>
    </div>

    <div class="c-charts__card c-charts__total" fxFlex.xs="100" fxFlex.sm="'0 1 calc(50% - 20px)'" [fxFlex]="'0 1 calc(50% - 40px)'">
        <apx-chart
            *ngIf="totalDeaths$ | async; let totalDeaths"
            #totalDeaths
            [series]="totalDeaths?.series"
            [chart]="totalDeaths?.chart"
            [xaxis]="totalDeaths?.xaxis"
            [title]="totalDeaths?.title"
            [colors]="totalDeaths?.colors"
            [dataLabels]="totalDeaths?.dataLabels"
            [stroke]="totalDeaths?.stroke"
            [grid]="totalDeaths?.grid"
            [yaxis]="totalDeaths?.yaxis"
            [legend]="totalDeaths?.legend"
        ></apx-chart>
    </div>

</div>
